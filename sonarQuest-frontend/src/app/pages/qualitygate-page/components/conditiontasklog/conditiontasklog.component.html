<ul class="questlog">
    <li class="questlog-quest d-flex justify-content-start align-items-center" *ngFor="let task of taskList">
        <i *ngIf="task.status=='OPEN'" mat-list-icon class="ra  ra-player-shot ra-3x"></i>
        <i *ngIf="task.status=='CLOSED'" mat-list-icon class="ra ra-two-hearts ra-3x"></i>
        <div class="questlog-quest-info p-2">
            <p class="quest-title">{{ task.title }}</p>
            <p> Aktuell: {{task.actualValue}}</p>
        </div>
    </li>
</ul>
