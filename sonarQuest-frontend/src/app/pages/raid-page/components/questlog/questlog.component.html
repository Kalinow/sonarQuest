<div *ngFor="let quest of questList">
    <mat-card>
        <div class="d-flex justify-content-start align-items-center">
            <img [src]="quest.image" [alt]="quest.title" class="d-none" #questImage>
            <div class="questlog-quest-image overflow-hidden border m-2 rounded-circle"
                [style.background-image]="'url(' + questImage.src + ')'">
            </div>
            <div class="questlog-quest-info p-2 w-100">
                <p class="quest-title">{{ quest.title }}</p>
                <p class="quest-mission">{{ quest.story }}</p>
                <div class="quest-progress-bar w-100" matTooltip="Quest zu {{ quest.questProgress }}% gelöst">
                    <div class="quest-progress" [style.width]="quest.questProgress + '%'"></div>
                </div>
            </div>
        </div>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Aufträge:
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-tasklog [quest]="quest" [taskList]="quest.tasks">
            </app-tasklog>
        </mat-expansion-panel>
    </mat-card>
</div>
